<div class="list-container">
  <div class="table-container mat-elevation-z8">
    <p>
      <mat-toolbar>
        <span>Lista de símbolos</span>
      </mat-toolbar>
    </p>
    <div class="search-container">
      <mat-form-field>
        <input
          matInput
          placeholder="filtrar tabela"
          autocomplete="off"
          (keyup)="filterData($event)"
        />
      </mat-form-field>
    </div>

    <table
      mat-table
      [dataSource]="dataTable"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <ng-container matColumnDef="code">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por código"
        >
          Código
        </th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por descrição"
        >
          Descrição
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColums"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColums"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
