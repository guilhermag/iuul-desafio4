<div class="list-container">
  <div class="table-container mat-elevation-z8">
    <p>
      <mat-toolbar>
        <span>Histórico de conversões</span>
      </mat-toolbar>
    </p>

    <table
      mat-table
      [dataSource]="dataTable"
      matSort
      (matSortChange)="announceSortChante($event)"
    >
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por data"
        >
          Data da conversao
        </th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="hour">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por hora"
        >
          Hora da conversao
        </th>
        <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por valor"
        >
          Valor Informado
        </th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="origin">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por moeda selecionada"
        >
          Moeda Selecionada
        </th>
        <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
      </ng-container>

      <ng-container matColumnDef="final">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por moeda convertida"
        >
          Moeda Convertida
        </th>
        <td mat-cell *matCellDef="let element">{{ element.final }}</td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por resultado"
        >
          Resultado
        </th>
        <td mat-cell *matCellDef="let element">{{ element.result }}</td>
      </ng-container>

      <ng-container matColumnDef="tax">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por taxa"
        >
          Taxa
        </th>
        <td mat-cell *matCellDef="let element">{{ element.tax }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordenar por taxa"
        >
          Ações
        </th>
        <td mat-cell><mat-icon>home</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColums"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColums"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
