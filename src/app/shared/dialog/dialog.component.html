<h2 mat-dialog-title class="dialog-title">
  <mat-icon>warning</mat-icon> Deseja mesmo deletar esse registro ?
</h2>
<mat-dialog-content class="mat-typography">
  <p>Depois de deletado o dado não poderá mais ser recuperado!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Deletar</button>
</mat-dialog-actions>
